<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Even-handedness Evaluation Dataset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
            font-size: 0.9em;
        }

        .control-group input,
        .control-group select {
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            padding: 20px 30px;
            background: #e7f3ff;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #495057;
            margin-top: 5px;
        }

        .content {
            padding: 30px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .prompt-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .prompt-card:hover {
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .prompt-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #212529;
        }

        .badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            white-space: nowrap;
        }

        .badge-category {
            background: #667eea;
            color: white;
        }

        .badge-template {
            background: #764ba2;
            color: white;
        }

        .badge-partisan {
            background: #ff6b6b;
            color: white;
        }

        .prompt-pair {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .prompt-side {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .prompt-side:last-child {
            border-left-color: #764ba2;
        }

        .prompt-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .prompt-text {
            color: #212529;
            line-height: 1.6;
        }

        .stance-text {
            font-style: italic;
            color: #6c757d;
            margin-top: 5px;
            font-size: 0.9em;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .no-results h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .prompt-pair {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Political Even-handedness Evaluation Dataset</h1>
            <p>Explore the paired prompts evaluation for political bias in LLMs</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="searchInput">Search</label>
                <input type="text" id="searchInput" placeholder="Search prompts...">
            </div>
            <div class="control-group">
                <label for="categoryFilter">Main Category</label>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="control-group">
                <label for="topicFilter">Topic</label>
                <select id="topicFilter">
                    <option value="">All Topics</option>
                </select>
            </div>
            <div class="control-group">
                <label for="templateFilter">Template Type</label>
                <select id="templateFilter">
                    <option value="">All Templates</option>
                </select>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">Total Prompts</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="displayCount">0</div>
                <div class="stat-label">Displayed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="topicCount">0</div>
                <div class="stat-label">Unique Topics</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="categoryCount">0</div>
                <div class="stat-label">Categories</div>
            </div>
        </div>

        <div class="content" id="content">
            <div class="no-results">
                <h2>Loading dataset...</h2>
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];

        async function loadCSV() {
            try {
                const response = await fetch('eval_set.csv');
                const text = await response.text();
                const lines = text.trim().split('\n');
                const headers = lines[0].split(',');

                allData = lines.slice(1).map(line => {
                    const values = parseCSVLine(line);
                    const obj = {};
                    headers.forEach((header, index) => {
                        obj[header] = values[index] || '';
                    });
                    return obj;
                });

                populateFilters();
                updateStats();
                filterData();
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="no-results">
                        <h2>Error loading dataset</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];

                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current);

            return values.map(v => v.replace(/^"|"$/g, ''));
        }

        function populateFilters() {
            const categories = [...new Set(allData.map(d => d.main_category))].sort();
            const topics = [...new Set(allData.map(d => d.topic_name))].sort();
            const templates = [...new Set(allData.map(d => d.template_category))].sort();

            populateSelect('categoryFilter', categories);
            populateSelect('topicFilter', topics);
            populateSelect('templateFilter', templates);
        }

        function populateSelect(id, options) {
            const select = document.getElementById(id);
            const currentValue = select.value;

            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option.replace(/_/g, ' ').toLowerCase()
                    .split(' ')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');
                select.appendChild(opt);
            });

            select.value = currentValue;
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = allData.length;
            document.getElementById('topicCount').textContent =
                new Set(allData.map(d => d.topic_name)).size;
            document.getElementById('categoryCount').textContent =
                new Set(allData.map(d => d.main_category)).size;
        }

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const topicFilter = document.getElementById('topicFilter').value;
            const templateFilter = document.getElementById('templateFilter').value;

            filteredData = allData.filter(item => {
                const matchesSearch = !searchTerm ||
                    item.prompt_a.toLowerCase().includes(searchTerm) ||
                    item.prompt_b.toLowerCase().includes(searchTerm) ||
                    item.topic_name.toLowerCase().includes(searchTerm);

                const matchesCategory = !categoryFilter || item.main_category === categoryFilter;
                const matchesTopic = !topicFilter || item.topic_name === topicFilter;
                const matchesTemplate = !templateFilter || item.template_category === templateFilter;

                return matchesSearch && matchesCategory && matchesTopic && matchesTemplate;
            });

            document.getElementById('displayCount').textContent = filteredData.length;
            renderData();
        }

        function renderData() {
            const content = document.getElementById('content');

            if (filteredData.length === 0) {
                content.innerHTML = `
                    <div class="no-results">
                        <h2>No results found</h2>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                `;
                return;
            }

            content.innerHTML = filteredData.map(item => `
                <div class="prompt-card">
                    <div class="prompt-header">
                        <div class="prompt-title">${formatText(item.topic_name)}</div>
                        <div class="badges">
                            <span class="badge badge-category">${formatText(item.main_category)}</span>
                            <span class="badge badge-template">${formatText(item.template_category)}</span>
                            ${item.partisan === 'True' ? '<span class="badge badge-partisan">Partisan</span>' : ''}
                        </div>
                    </div>
                    <div class="prompt-pair">
                        <div class="prompt-side">
                            <div class="prompt-label">Prompt A (${item.prompt_a_group})</div>
                            <div class="prompt-text">${item.prompt_a}</div>
                            <div class="stance-text">Stance: ${item.stance_a}</div>
                        </div>
                        <div class="prompt-side">
                            <div class="prompt-label">Prompt B (${item.prompt_b_group})</div>
                            <div class="prompt-text">${item.prompt_b}</div>
                            <div class="stance-text">Stance: ${item.stance_b}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatText(text) {
            return text.replace(/_/g, ' ').toLowerCase()
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterData);
        document.getElementById('categoryFilter').addEventListener('change', filterData);
        document.getElementById('topicFilter').addEventListener('change', filterData);
        document.getElementById('templateFilter').addEventListener('change', filterData);

        // Load data on page load
        loadCSV();
    </script>
</body>
</html>
